{% extends 'base.html' %}


{% block content %}
<style>

    .a-course {
        text-decoration: none;
        color: black;
    }

    .add-course-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
    }

</style>
<div class="container-fluid">
    <div class="">
        <div class="row m-2">
            <h2 class="col-10">My Courses</h2>
            <a href="{% url 'course:add'%}" class="add-course-button">Add Course</a>
        </div>
        <div class="d-flex justify-content-center align-items-center w-100">
            <div class="row">
                <div class="col-sm-1 col-md-1"> </div>
                <div class="col-sm-11 col-md-11">
                <div class="row">
                {% for course in courses %}
                    <div class="card col-sm-3 col-md-3 m-3">
                        <a class="a-course" href="{% url 'course:detail' pk=course.id %}">
                        <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.name }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                        </div>
                        </a>
                    </div>
                {% endfor %}
                </div>
                </div>
                <div class="col-sm-1 col-md-1"> </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock content %}
