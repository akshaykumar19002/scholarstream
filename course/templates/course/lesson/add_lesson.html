{% extends 'course/dashboard/base_dashboard.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>

    body {
        background-color: gray;
    }

</style>
<div class="container-fluid col-6 bg-white shadow-md p-5 form-layout">
    <h3>Add Folder/Lesson</h3>
    <hr><br>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        
        <button class="btn btn-primary btn-lg w-100" type="submit">Add Folder/Lesson</button>
    </form>

</div>
{% endblock content %}
