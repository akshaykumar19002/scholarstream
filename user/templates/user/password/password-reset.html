{% include 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
        background-color: gray;
    }

</style>

<body>

    <br>
    <div class="container col-5 bg-white shadow-md p-5 form-layout">

        <h3> Password Reset </h3>
        <hr>

        <p> Please enter your email address below to receive a password reset link. </p>
        <br>
        <form method="POST">

            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"> &nbsp; Send password reset link</button>

        </form>

    </div>
</body>

{% endblock content %}
