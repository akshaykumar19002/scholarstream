{% include 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
        background-color: gray;
    }

</style>

<body>

    <br>
    <div class="container col-5 bg-white shadow-md p-5 form-layout">

        <h3> Create your account </h3>
        <hr><br>

        <form method='POST'>

            {% csrf_token %}
            {{ form|crispy }}

            <br><br>

            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">&nbsp; Create</button>
            <br><br>

            <div class="text-center">
                <a href="{% url 'login' %}">Already have an account? Login</a>
            </div>
        </form>

    </div>

</body>

{% endblock content %}
