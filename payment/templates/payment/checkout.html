{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>   
    body 
    { 
        background-color: gray;
    }

</style>

<body>

    <br>
    <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">
        <form id="form" method="post" action="{% url 'payment:complete-order' %}" {% if cart.get_total_price != 0 or has_subscription %}onsubmit="event.preventDefault();"{% endif %}>
            {% csrf_token %}
            <div>
                <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>
                <p> Please enter in the relevant information below. </p>

                <hr>

                {{ form|crispy}}

            {% if cart.get_total_price == 0 or has_subscription %}
                <button type="submit" class="btn btn-primary w-100 btn-lg">Proceed</button>
            {% else %}
                <div id="paypal-button-container"></div>
            {% endif %}

            <script src="https://www.paypal.com/sdk/js?client-id=AaNstFac8unMt64wavaD1zAZk6NfJpp1BelJv_hK6-cS56Xt9LJ34-h9c5dAbGJtIOsAVIE3VHyj9zk8&currency=USD&intent=capture&enable-funding=venmo" data-sdk-integration-source="integrationbuilder"></script>

        </form>

    </div>

    <br>

</body>

<script>

    {% if cart.get_total_price != 0 and not has_subscription %}
    const paypalButtonsComponent = paypal.Buttons({
        // optional styling for buttons
        // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
        style: {
          color: "gold",
          shape: "pill",
          layout: "vertical"
        },

        onInit: function(data, actions) {
            actions.disable();

            document.querySelectorAll('.validate').forEach(item => {
                item.addEventListener('keyup', event => {
                    var verified = true;

                    function checkInputs() {
                        $(':input[required]').each(function() {
                            if ($(this).val() == '') {
                                return verified = false;
                            }
                        });
                        return verified;
                    }

                    if (checkInputs()) {
                        actions.enable();
                    } else {
                        actions.disable();
                    }
                });
            });

            var verified = true;

            function checkInputs() {
                $(':input[required]').each(function() {
                    if ($(this).val() == '') {
                        return verified = false;
                    }
                });
                return verified;
            }

            if (checkInputs()) {
                actions.enable();
            } else {
                actions.disable();
            }
        },

        // set up the transaction
        createOrder: (data, actions) => {
            // pass in any options from the v2 orders create call:
            // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
            const createOrderPayload = {
                purchase_units: [
                    {
                        amount: {
                            value: {{cart.get_total_price}}
                        }
                    }
                ]
            };

            return actions.order.create(createOrderPayload);
        },

        // finalize the transaction
        onApprove: (data, actions) => {
            const captureOrderHandler = (details) => {
                const payerName = details.payer.name.given_name;
                console.log('Transaction completed');

                $.ajax({

                    type: 'POST',
                    url: '{% url "payment:complete-order" %}',
                    data: {
                        email: $('#email').val(),
        
                        address1: $('#address1').val(),
                        address2: $('#address2').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        zipcode: $('#zipcode').val(),
        
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        action: 'post'
                    },
        
                    success: function(json) {
                        console.log(json)
                        window.location.replace("{% url 'payment:success' %}");
                    },
        
                    error: function(xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                        window.location.replace("{% url 'payment:failed' %}");
                    }
                    
                })

            };

            return actions.order.capture().then(captureOrderHandler);
        },

        // handle unrecoverable errors
        onError: (err) => {
            console.error('An error prevented the buyer from checking out with PayPal');
        }
    });

    paypalButtonsComponent
        .render("#paypal-button-container")
        .catch((err) => {
            console.error('PayPal Buttons failed to render');
        });

    {% else %}
        $("#form").submit(function(e) {
            e.preventDefault();  //prevent form from submitting
            var formData = new FormData(this);
            var verified = true;

            function checkInputs() {
                $(':input[required]').each(function() {
                    if ($(this).val() == '') {
                        return verified = false;
                    }
                });
                return verified;
            }

            if (!checkInputs()) {
                alert('Please fill out all required fields.');
            }
        
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    console.log(data)
                    window.location.replace("{% url 'payment:success' %}");
                },
                error: function(xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText);
                    window.location.replace("{% url 'payment:failed' %}");
                }
            });
        });    
        
    {% endif %}

</script>

{% endblock %}
