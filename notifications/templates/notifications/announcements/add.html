{% extends 'course/dashboard/base_dashboard.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
        background-color: gray;
    }

</style>

<script src="https://cdn.tiny.cloud/1/zpbcq0miun2mhh0iwfiwwh9th7ecy516wt38u17bvmtntwmr/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<body>

    <br>
    <div class="container col-7 bg-white shadow-md p-5 form-layout">

        <h3 class="text-center"> Create Announcement </h3>
        <hr><br>

        <form method='POST'>

            {% csrf_token %}
            {{ form|crispy }}

            <br><br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Create</button>
            <br>
        </form>

    </div>
    <script>
        tinymce.init({
            selector: 'textarea'
        });
    </script>
</body>

{% endblock content %}
